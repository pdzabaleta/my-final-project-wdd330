<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle,search,shopping_cart" />
  <script type="module" crossorigin src="/assets/headerFooter-FddsFN3W.js"></script>
  <script type="module" crossorigin src="/assets/index-42keohzS.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/headerFooter-D-YvJVxg.css">
</head>
<body>
    <header id="main-header"></header>
    <h1>Search Results</h1>
    <div id="results"></div>
    <footer id="main-footer"></footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const notFound = urlParams.get('results') === 'not_found';
        const resultsDiv = document.getElementById('results');
      
        if (notFound) {
          resultsDiv.innerHTML = '<p>No products match your search query.</p>';
        } else {
          const storedResults = localStorage.getItem('searchResults');
          if (storedResults) {
            const products = JSON.parse(storedResults);
            products.forEach(product => {
              const productDiv = document.createElement('div');
              productDiv.innerHTML = `
                <h2>${product.name}</h2>
                <p>Category: ${product.category}</p>
                <p>Price: $${product.price.toFixed(2)}</p>
              `;
              resultsDiv.appendChild(productDiv);
            });
          } else {
            resultsDiv.innerHTML = '<p>Something went wrong. Please try again.</p>';
          }
        }
      </script>
      
</body>
</html>
